<html>
  <head>
    <!-- Pull the engine from the Quintus CDN or load it locally -->
    <!-- (use quintus-all.min.js for production) -->
    <script src='http://cdn.html5quintus.com/v0.2.0/quintus-all.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


  </head>
   <body>
     <canvas id='game' width='500' height='500'></canvas>

     <script>
      // Full screen hack.
      canvas = document.getElementById("game");
      canvas.width = document.body.clientWidth; //document.width is obsolete
      canvas.height = document.body.clientHeight; //document.height is obsolete
      canvasW = canvas.width;
      canvasH = canvas.height;


      // Now set up your game (most games will load a separate .js file)
      var Q = Quintus()                          // Create a new engine instance
        .include("Sprites, Scenes, Input, 2D, Touch, UI") // Load any needed modules
        .setup("game")                     // Add a canvas element onto the page
        .controls()                        // Add in default controls (keyboard, buttons)
        .touch();                          // Add in touch support (for the UI)

      // Setup all global variables here.
      var textboxScene = 1
    </script>

    <script>
      /*
      ... Actual game code goes here ...
      */

      // Sprites can be simple, the Tower sprite just sets a custom sprite sheet
      Q.Sprite.extend("Tower", {
        init: function(p) {
          this._super(p, { sheet: 'tower' });
        }
      });

      // Create the Enemy class to add in some baddies
      Q.Sprite.extend("Enemy",{
        init: function(p) {
          this._super(p, { sheet: 'enemy', vx: 100 });

          // Enemies use the Bounce AI to change direction
          // whenver they run into something.
          this.add('2d, aiBounce');

          // Listen for a sprite collision, if it's the player,
          // end the game unless the enemy is hit on top
          this.on("bump.left,bump.right,bump.bottom",function(collision) {
            if(collision.obj.isA("Player")) {
              Q.stage().pause()
              Q.stageScene("textbox", window.textboxScene, { label: "You were killed by an ememy." });
              collision.obj.destroy();
            }
          });

          // If the enemy gets hit on the top, destroy it
          // and give the user a "hop"
          this.on("bump.top",function(collision) {
            if(collision.obj.isA("Player")) {
              this.destroy();
              collision.obj.p.vy = -300;
            }
          });
        }
      });

      // Create a new scene called level 1
      Q.scene("level1",function(stage) {

        // Add in a tile layer, and make it the collision layer
        stage.collisionLayer(new Q.TileLayer({
          dataAsset: 'level.json',
          sheet:     'tiles' }));

        // Create the player and add him to the stage
        var player = stage.insert(new Q.Player());

        // Give the stage a moveable viewport and tell it
        // to follow the player.
        stage.add("viewport").follow(player);

        // Load enemies from file
        $.getJSON( "data/enemies.json", function( data ) {
          stage.loadAssets(data["enemies"]);
        });

        // Finally add in the tower goal
        stage.insert(new Q.Tower({ x: 180, y: 50 }));
      });

      // Display a text box over game content.
      Q.scene("textbox", function(stage) {

        var container = stage.insert(new Q.UI.Container({
          x: Q.width/2, y: Q.height/4, fill: "rgba(50,150,200,1.0)", h: 200, w: 500
        }));

        var button = container.insert(new Q.UI.Button({ x: 180, y: 60, fill: "#CCCCCC", label: "unpause" }))
        container.insert(new Q.UI.Text({x: -120, y: -80, fill: "#CCCCCC", size: 14, label: stage.options.label}))

        // TODO - Add key press event to kill textbox.
        button.on("click", function() {
          Q.clearStage(1)
          Q.stage().unpause()
        });
      });

      // To display a game over / game won popup box,
      // create a endGame scene that takes in a `label` option
      // to control the displayed message.
      Q.scene('endGame',function(stage) {
        var container = stage.insert(new Q.UI.Container({
          x: Q.width/2, y: Q.height/2, fill: "rgba(0,0,0,0.5)"
        }));

        var button = container.insert(new Q.UI.Button({ x: 0, y: 0, fill: "#CCCCCC",
        label: "Play Again" }))
        var label = container.insert(new Q.UI.Text({x:10, y: -10 - button.p.h,
        label: stage.options.label }));
        // When the button is clicked, clear all the stages
        // and restart the game.
        button.on("click",function() {
          Q.clearStages();
          Q.stageScene('level1');
        });

        // Expand the container to visibily fit it's contents
        container.fit(20);
      });
   </script>

   <script src="./source/player.js"></script>
   <script src="./source/puzzle.js"></script>

   <script>
     // Q.load can be called at any time to load additional assets
     // assets that are already loaded will be skipped
     window.Q.load("sprites.png, sprites.json, level.json, tiles.png, enemies.json",
     // The callback will be triggered when everything is loaded
     function() {
       // Sprites sheets can be created manually
       window.Q.sheet("tiles","tiles.png", { tilew: 32, tileh: 32 });

       // Or from a .json asset that defines sprite locations
       window.Q.compileSheets("sprites.png","sprites.json");

       // Finally, call stageScene to run the game
       window.Q.stageScene("level1");
    })
    </script>
   </body>
</html>
